{% extends 'datacore/base.html' %}
{% load static %}

{% block title %}User Profile - Datacore{% endblock %}

{% block sidebar %}<!-- Override Sidebard -->{% endblock sidebar %}

{% block content %}
	<div class="d-flex">
	    <div class="col-xl-8 col-md-8">
	    	<form class="bg-white rounded shadow-2-strong py-5 pt-4 mt-5" method="post" id="user-profile-form">
	    		<div class="card-header d-flex ps-5">
	    			<div class='me-3'>
	    				<img class="rounded-50" src="{% static 'datacore/img/user-1.png' %}" alt="Avatar" width="35" height="35">
	    			</div>
	    			<div class='mt-2 text-muted'>
	    				<h5 style="font-weight: 300">Profile Details</h5>
	    			</div>
	    		</div>
	    		{% csrf_token %}
	    		<!-- Username input -->
	    		<div class="d-flex align-items-center justify-content-center mt-4">
					<div class="col-8">
	    				<div class="form-outline mb-4" data-mdb-input-init>
		                    <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}">
		                    <label class="form-label" for="username">Username</label>
		                </div>
		  

		                <div class="form-outline mb-4" data-mdb-input-init>
		                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
		                    <label class="form-label" for="email">Email</label>
		                </div>



	    				<div class="form-outline mb-4" data-mdb-input-init>
		                    <input type="text" class="form-control" id="firstname" name="firstname" value="{{ user.first_name }}">
		                    <label class="form-label" for="firstname">First Name</label>
		                </div>
	
		   
		                <div class="form-outline mb-4" data-mdb-input-init>
		                    <input type="text" class="form-control" id="lastname" name="lastname" value="{{ user.last_name }}">
		                    <label class="form-label" for="lastname">Last Name</label>
		                </div>

						<!-- Cancel button -->
		    		 	<button type="button" id="returnButton" class="btn btn-outline-danger btn-block" data-mdb-ripple-init>Cancel</button>
		    			<!-- Submit button -->
		    		 	<button type="submit" class="btn btn-primary btn-block" data-mdb-ripple-init>Update</button>
		    	</div>
             </div>
	       </form>
           <div id="message" class="mt-3"></div>
	    </div>
	</div>
	{% block custom-js %}
		{{ block.super }}
		<script>
			$('#returnButton').on('click', function() {
				// Redirect to the dashboard page with selected project Name
                var url = "{% url 'tsepamo:tsepamo-dashboard' %}";
                window.location.href = url;
	         });
            
		</script>
	{% endblock custom-js %}
{% endblock %}
