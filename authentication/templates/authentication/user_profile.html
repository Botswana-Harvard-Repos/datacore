{% extends 'datacore/base.html' %}

{% block title %}User Profile - Datacore{% endblock %}

{% block content %}
	<div class="d-flex align-items-center justify-content-center">
	    <div class="col-xl-5 col-md-8">
	    	<form class="bg-white rounded shadow-5-strong p-5" method="post" id="login-form">
	    		{% csrf_token %}
	    		<!-- Username input -->
	            <div class="form-outline mb-4" data-mdb-input-init>
                    <input type="text" class="form-control" id="username" name="username">
                    <label class="form-label" for="username">Username</label>
                </div>
                <!-- Password input -->
                <div class="form-outline mb-4" data-mdb-input-init>
                    <input type="password" class="form-control" id="password" name="password">
                    <label class="form-label" for="password">Password</label>
                </div>
                
                <div class="row mb-4">
                	<!-- Checkbox -->
                	<div class="col d-flex justify-content-center">
                		<input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                		<label class="form-check-label" for="form1Example3">
                        	Remember me
                      	</label>
                	</div>
                	
                	<div class="col text-center">
                    	<!-- Simple link -->
                    	<a href="#!">Forgot password?</a>
                  	</div>
                </div>
                
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block" data-mdb-ripple-init>Login</button>
            </form>
            <div id="message" class="mt-3"></div>
	    </div>
	</div>
	{% block custom-js %}
		{{ block.super }}
		<script>
		</script>
	{% endblock custom-js %}
{% endblock %}
